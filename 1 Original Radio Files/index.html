<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Bubbledtune Radio</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="scripts/musicplayer.css">
    <link rel="stylesheet" type="text/css" href="scripts/stars.css">
</head>

<body>
    <div class="splash doublescale" style="flex-direction: column;">
        <img src="images/splash.png" alt="images/splash">
    </div>
    <button id="changelogButton">Changelogs</button>
    <button id="tracklistButton">Tracklist</button>
    <p>Version 3w31b23<br><strong>UNSTABLE</strong></p>
    <div class="post-splash centered-content doublescale">
        <div id="flashWrapper">
            <div id="pulseWrapper">
                <img id="discImage" src="images/unlabeled_disc.png" alt="images/unlabeled_disc" class="rotating" style="animation-play-state: paused;">
            </div>
        </div>

        <br> <!--uh-->

        <input type="number" id="trackInput" min="1" max="206" onchange="changeAudioTrack()"><br>

        <audio controls id="audioPlayer2" class="neon">
            <source id="audioPlayer2Source" src="">
        </audio>
    </div>
    <script src="scripts/track.js"></script>
    <script src="scripts/splash.js"></script>
    <script src="scripts/WebpageChange.js"></script>

</body>

</html>
