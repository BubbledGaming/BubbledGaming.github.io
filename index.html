<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>The Dragons Den</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="icons/header.png" alt="If you're seeing this, you're a fish." style="width:100%;">

    <div class="container">
        <header class="site-header">
            <div class="logo">
                <nav class="nav">
                    <a href="#">Home</a>
                    <a href="#">Projects</a>
                    <a href="#">Socials</a>
                    <a href="#">Support</a>
                    <a href="#">About</a>
                </nav>
            </div>
        </header>

        <main class="hero">
            <div class="left">
                <div class="video">
                    <div class="thumbnail">
                        <div class="play"></div>
                    </div>
                </div>

                <section class="blog">
                    <div id="blog-list" class="blog-list">
                    </div>
                </section>
            </div>

            <!-- Right column: Music player -->
            <aside class="right">            
                <div class="side-graphic">
                    <div class="post-splash">
                        <!-- Add track info display -->
                        <div class="track-info" style="margin-bottom: 20px; text-align: center;">
                            <div id="trackDate" style="font-size: 14px; color: #999;">-</div>
                            <div id="trackTitle" style="font-size: 24px; color: #fff; margin-bottom: 8px;">-</div>
                            <div id="trackAlbum" style="font-size: 14px; color: #999;">-</div>
                        </div>
                        <!-- Existing disc and controls below -->
                        <div id="flashWrapper">
                            <div id="pulseWrapper">
                                <img id="discImage" src="radio/images/unlabeled_disc.png" alt="disc"
                                    style="max-width:80%;">
                                    
                            </div>
                        </div>
                        <br>
                        <!-- Player controls row: Play/Pause (left) and Volume (right) -->
                        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; max-width:320px; margin:0 auto;">
                            <button id="playPauseBtn" style="width:64px; height:48px; border-radius:8px; background:#111; color:#fff; border:2px solid var(--accent); cursor:pointer;">Play</button>
                            <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" style="flex:1;">
                        </div>
                        <br>
                        <input type="number" class="doublescale" id="trackInput" min="1" max="206"
                            onchange="changeAudioTrack()">

                        <audio controls id="audioPlayer2" class="neon">
                            <source id="audioPlayer2Source" src="">
                        </audio>
                    </div>
                </div>

                <div class="cta">
                    <!-- <button onclick="alert('test')">alert</button> -->
                    <a class="buy-btn" href="#" id="openTracklistBtn">Open Tracklist</a>
                </div>
            </aside>
        </main>

        <section class="site-grid">

            <div class="card">
                <h3>Projects</h3>
                <p><a href="#">Genesis Project</a></p>
                <p><a href="#">Legends of Alorgon</a></p>
                <p><a href="#">Starfade</a></p>
            </div>


            <div class="card">
                <h3>Contacts</h3>
                <ul class="projects-list contacts-list">
                    <li><img class="icon" src="icons/youtube.svg" alt="YT"> <a href="#">Youtube</a></li>
                    <li><img class="icon" src="icons/googleplus.svg" alt="G+"> <a href="#">Google+</a></li>
                    <li><img class="icon" src="icons/soundcloud.svg" alt="SC"> <a href="#">SoundCloud</a></li>
                </ul>
            </div>
        </section>

        <script src="blog/render.js"></script>
        <script src="radio/scripts/track.js"></script>
    </div>

    <div id="tracklistModal"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center;">
        <div
            style="background:#222; color:#fff; max-width:600px; width:90vw; max-height:80vh; overflow:auto; padding:2em; border-radius:8px; position:relative;">
            <button id="closeTracklistBtn"
                style="position:absolute; top:10px; right:10px; background:#444; color:#fff; border:none; font-size:1.2em; cursor:pointer;">&times;</button>
            <pre id="tracklistContent" style="white-space:pre-wrap;"></pre>
        </div>
    </div>

    <script>
        document.getElementById('openTracklistBtn').addEventListener('click', function (e) {
            e.preventDefault();
            fetch('radio/tracks.json')
                .then(res => res.json())
                .then(tracks => {
                    // Group tracks by album and render
                    const groups = {};
                    tracks.forEach(t => {
                        const album = t.album || 'Misc';
                        if (!groups[album]) groups[album] = [];
                        groups[album].push(t);
                    });

                    let html = '';
                    Object.keys(groups).forEach(album => {
                        html += `<div class="tracklist-h1">${album}</div>`;
                        groups[album].forEach(t => {
                            if (t.id) html += `<div><strong>${String(t.id).padStart(3,'0')}</strong> ${t.title}</div>`;
                        });
                    });

                    document.getElementById('tracklistContent').innerHTML = html;
                    document.getElementById('tracklistModal').style.display = 'flex';
                })
                .catch(err => {
                    console.error('Failed to load track JSON', err);
                });
        });
        document.getElementById('closeTracklistBtn').addEventListener('click', function () {
            document.getElementById('tracklistModal').style.display = 'none';
        });
        window.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') document.getElementById('tracklistModal').style.display = 'none';
        });
    </script>

</body>

</html>
