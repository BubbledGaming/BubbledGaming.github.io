<!DOCTYPE html>
<html>

<head>
    <title>Bubbledtunes</title>
    <link rel="stylesheet" type="text/css" href="scripts/musicplayer.css">
    <link rel="stylesheet" type="text/css" href="scripts/stars.css">
</head>

<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="splash" style="flex-direction: column;">
        <img src="images/splash.png" alt="images/splash">
    </div>
    <div class="post-splash centered-content">
        <div id="flashWrapper">
            <div id="pulseWrapper">
                <img id="discImage" src="images/unlabeled_disc.png" alt="images/unlabeled_disc" class="rotating" style="animation-play-state: paused;">
            </div>
        </div>

        <br> <!--uh-->

        <input type="number" id="trackInput" min="1" max="40" onchange="changeAudioTrack()"><br>

        <audio controls id="audioPlayer2" class="neon">
            <source id="audioPlayer2Source" src="">
        </audio>
    </div>
    <script src="scripts/track.js"></script>
    <script src="scripts/splash.js"></script>
</body>

</html>
